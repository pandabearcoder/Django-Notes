{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-6">
        <form class="inline-form" action="{% url 'edit' note.id %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" id="txtNoteTitle" name="title"
                placeholder="Take Note of..." value="{{ note.title }}">
            </div>

            <div class="form-group">
                <textarea class="form-control" id="txtNoteContent" name="note"
                    placeholder="Hmm...">{{ note.note }}
                </textarea>
            </div>


            <div class="form-group">
                <input type="submit" class="btn btn-primary" id="btnAdd" name="add_note" value="Save">
            </div>
        </form>
    </div>
</div>
{% endblock content %}
