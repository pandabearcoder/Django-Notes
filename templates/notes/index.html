{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-sm-6">
        <form class="inline-form" action="{% url 'index' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" id="txtNoteTitle" name="title"
                placeholder="Take Note of...">
            </div>

            <div class="form-group">
                <textarea class="form-control" id="txtNoteContent" name="note"
                    placeholder="Hmm...">
                </textarea>
            </div>


            <div class="form-group">
                <input type="submit" class="btn btn-primary" id="btnAdd" name="add_note" value="Add
                Note">
            </div>
        </form>
    </div>

    {% include 'notes/note_list.html' %}
</div>
{% endblock content %}

{% block scripts %}
<script type="text/javascript">
    function deleteNote(id) 
    {
        if (confirm('Delete this note?')) {
            window.location = "/delete/" + id
        }
    }
</script>
{% endblock scripts %}
